                <h4 id="item-1">树脂计算</h4>
                <p>输入当前树脂，显示恢复各阶段树脂需要的时间</p>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="points" placeholder="0">
                  <label for="floatingInput">当前树脂</label>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">计算</button>
                </div>
                <!-------------------------------------------->
                <script>
                $("button").click(function(){
                  var points = $("#points").val();
                  var d = new Date();
                  var stamp = d.getTime();
                  var out = "";
                  //1min=60000ms
                  for(i=Number(points)-Number(points)%10+10;i<=160;i+=10){
                    //alert((i-points)*60000*8);
                    var d2 = new Date((i-points)*60000*8+stamp)
                    datevalues = [
                      d2.getFullYear(),
                      d2.getMonth() + 1,
                      d2.getDate(),
                      d2.getHours(),
                      d2.getMinutes(),
                      d2.getSeconds(),
                    ];
                    var minutes = datevalues[4];
                    var minutes = minutes.toString();
                    datevalues[4] = minutes.length==1?'0'+minutes:minutes;
                    //alert(datevalues); //=> [2011, 3, 25, 23, 0, 0]
                    out += "在 "+datevalues[2]+'号 '+datevalues[3]+':'+datevalues[4]+" 恢复至树脂："+i+"<br>";
                  }
                  $("#dataArea").html(out);
                });
              </script>
